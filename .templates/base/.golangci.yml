run:
  concurrency: 4

linters-settings:
  cyclop:
    max-complexity: 15
  dupl:
    threshold: 200
  funlen:
    lines: 100
    statements: 50
  gocritic:
    disabled-checks:
      - appendAssign
  goimports:
    local-prefixes: {{[ .PrivateRepo ]}}

linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
  disable:
    - forbidigo
    - gci
    - gofumpt
    - golint
    - exhaustivestruct
    - interfacer
    - maligned
    - scopelint
